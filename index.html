<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor</title>
</head>

<body>
  <div class="container">
    <h1>Conversor de Unidades</h1>
    <form id="converterForm">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" required>
      <label for="categoria">Categoria:</label>
      <select id="categoria" onchange="atualizarUnidades()">
        <option value="comprimento">Comprimento</option>
        <option value="peso">Peso</option>
        <option value="temperatura">Temperatura</option>
      </select>
      <label for="unidadeOrigem">Unidade de Medida de Origem:</label>
      <select id="unidadeOrigem"></select>
      <label for="unidadeDestino">Unidade de Medida de Destino:</label>
      <select id="unidadeDestino"></select>
      <div class="button-container">
        <button type="button" onclick="converter()">Converter</button>
      </div>
    </form>
    <div>
      <label>Resultado:</label>
      <output id="resultado"></output>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
